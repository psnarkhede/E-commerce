<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

        input{
            margin-top : 200px;
            height:34px;
            font-size: 16px;
        }

        button{
            margin-top: 30px;
            padding: 10px 15px 10px 15px;
            font-size: 16px;
            background-color: aquamarine;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <input type="number" placeholder="Enter OTP"> <br>
    <button>Submit</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",submitfn)

    function submitfn(){
        if(document.querySelector("input").value == "1234"){
            window.location.href = "end.html";
        }else{
            alert("Wrong OTP")
        }
    }
</script>
